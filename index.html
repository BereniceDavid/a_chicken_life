<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>title</title>
	<link rel="stylesheet" href="src/css/reset.css">
	<link rel="stylesheet" href="src/css/style.css">
</head>

<body>

<div class="game_content">
	<div class="stats">
		<div class="stats_content">
			<div class="chicken_picture"></div>
			<div class="chicken_name">Roberta</div>
			<div class="chicken_lvl">
				<div class="chicken_lvl_content">
					<div class="lvl_bar">
						<div class="lvl_bar_content">
							<div class="bar_current_count"></div>
						</div>
					</div><span class="current_lvl">Lvl 0</span>
				</div>
			</div>
			<div class="chicken_starve_bar">
				<div class="chicken_starve_bar_content">
					<div class="bar_current_count" value="100"></div>
				</div>
			</div>
			<div class="chicken_thirst_bar">
				<div class="chicken_thirst_bar_content">
					<div class="bar_current_count" value="100"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="upgrades">
		<div class="eggs">
			<div class="eggs_content">
				<span class="number_eggs">100000</span>	
			</div>
		</div>
		<div class="tabs">
			<div class="tabs_content">
				<ul>
					<li value="1"></li>
					<li value="2"></li>
					<li value="3"></li>
				</ul>
			</div>
		</div>
		<div class="list_upgrades">
			<div class="improvements_content is-selected">
				<ul>
					<li><span class="logo_upgrade"></span><span class="name_upgrade">Masseur</span><span class="price_upgrade">10000</span><span class="number_upgrade">0</span></li>
				</ul>
			</div>
			<div class="consumables_content">
				<ul>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
			<div class="boosts_content">
				<ul>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</div>
	</div>
</div>

	<script src="src/js/script.js"></script>
</body>

</html>
