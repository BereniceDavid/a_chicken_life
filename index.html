<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>title</title>
	<link rel="stylesheet" href="src/css/reset.css">
	<link rel="stylesheet" href="src/css/style.css">
</head>

<body>
<div class="game_content">
	<div class="home">
		<div class="home_content">
			<div class="home_background"></div>
			<div class="chicken_home"></div>
		</div>
	</div>
	<div class="chicken">
		<div class="chicken_content">
			<div class="chicken_stats">
				<div class="chicken_stats_content">
					<div class="eggs_count">
						<div class="eggs_count_content">
							<div class="eggs_count_txt">
								<span class="number_eggs">100000</span><span class="eggs_unit">eggs/day</span>
							</div>
						</div>
					</div>
					<div class="chicken_lvl">
						<!-- <div class="chicken_lvl_content"> -->
							<div class="chicken_lvl_txt">
								<span class="current_lvl">0</span><span class="next_lvl">1</span>
								<div class="lvl_bar"></div>
							</div>
						<!-- </div>	 -->
					</div>
				</div>
			</div>
			<div class="chicken_name"></div>
			<div class="chiken_character"></div>
			<div class="chicken_starving_bar"></div>
			<div class="chicken_thirsty_bar"></div>
		</div>
	</div>
	<div class="upgrade">
		<div class="upgrade_content">
			<div class="home_upgrade_content"></div>
			<div class="food_upgrade_content"></div>
			<div class="prod_upgrade_content"></div>
			<div class="boost_upgrade_content"></div>
			<div class="story_upgrade_content"></div>
		</div>
	</div>
</div>
	<script src="src/js/script.js"></script>
</body>

</html>
